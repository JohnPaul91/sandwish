<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, intial-scale=1.0">
        <title>sign up</title>
        <link href="Data.css" rel="stylesheet" >
    </head>
    <body> 
        <form action="https://sheetdb.io/api/v1/s3nmwu9ps8ki9"  method="post" id="sheetdb-form">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
			  
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="data[Username]" required>
			  
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="data[Email]" required>

          
              <label for="number"><b>Number</b></label>
              <input type="text" placeholder="Enter Number" name="data[Phone]" required>
          
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="data[Password]" required>
          
              <label for="Confirm password"><b>Confirm Password</b></label>
              <input type="password" placeholder="Enter Password" name="data[Confirm Password]" required>

              <label for="M"><b>Gender</b></label>
                <input type="text" placeholder = "Gender" name="data[Gender]" required>
			
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <a href="index.html"><button type="submit" class="signupbtn">Sign Up</button></a>
              </div>
            </div>
          </form>

<script>
  var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('d.html', '_blank');

          });
        });
</script>



    </body>
</html>
